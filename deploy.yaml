---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: marionette-control-plane-sa
  namespace: outfit-app
---
# ClusterRole with permissions to read services in the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: marionette-control-plane-role
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: marionette-control-plane-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: marionette-control-plane-role
subjects:
- kind: ServiceAccount
  name: marionette-control-plane-sa
  namespace: outfit-app
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: marionette-control-plane
  namespace: outfit-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marionette-control-plane
  template:
    metadata:
      labels:
        app: marionette-control-plane
    spec:
      serviceAccountName: marionette-control-plane-sa
      containers:
      - name: marionette-control-plane
        image: marionette-control-plane:latest
        imagePullPolicy: Never  # For local development
        ports:
        - containerPort: 8080
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TARGET_NAMESPACES
          value: "frontend,backend,payment-service,outfit-app"  # Comma-separated list
        - name: PROMETHEUS_URL
          value: "http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
        
        - name: MARIONETTE_METRICS_ENABLED
          value: "true"
        - name: MARIONETTE_METRICS_DEFAULT_TIME_RANGE_MINUTES
          value: "15"
        - name: MARIONETTE_METRICS_DEFAULT_STEP
          value: "30s"
        
        # JVM Memory Metric
        - name: MARIONETTE_METRICS_QUERIES_JVM_MEMORY_DISPLAY_NAME
          value: "JVM Heap Memory"
        - name: MARIONETTE_METRICS_QUERIES_JVM_MEMORY_QUERY
          value: "jvm_memory_used_bytes{job=~\".*{service}.*\",area=\"heap\"}"
        - name: MARIONETTE_METRICS_QUERIES_JVM_MEMORY_UNIT
          value: "bytes"
        - name: MARIONETTE_METRICS_QUERIES_JVM_MEMORY_ENABLED
          value: "true"
        
        # HTTP Requests (Spring Boot Actuator)
        - name: MARIONETTE_METRICS_QUERIES_HTTP_REQUESTS_DISPLAY_NAME
          value: "HTTP Request Rate"
        - name: MARIONETTE_METRICS_QUERIES_HTTP_REQUESTS_QUERY
          value: "rate(http_server_requests_seconds_count{job=~\".*{service}.*\"}[1m])"
        - name: MARIONETTE_METRICS_QUERIES_HTTP_REQUESTS_UNIT
          value: "req/s"
        - name: MARIONETTE_METRICS_QUERIES_HTTP_REQUESTS_ENABLED
          value: "true"
        
        # CPU Usage
        - name: MARIONETTE_METRICS_QUERIES_CPU_USAGE_DISPLAY_NAME
          value: "Process CPU Usage"
        - name: MARIONETTE_METRICS_QUERIES_CPU_USAGE_QUERY
          value: "rate(process_cpu_seconds_total{job=~\".*{service}.*\"}[1m]) * 100"
        - name: MARIONETTE_METRICS_QUERIES_CPU_USAGE_UNIT
          value: "%"
        - name: MARIONETTE_METRICS_QUERIES_CPU_USAGE_ENABLED
          value: "true"
        
        # Disable metrics that don't work with your setup
        - name: MARIONETTE_METRICS_QUERIES_RESPONSE_TIME_ENABLED
          value: "false"
        - name: MARIONETTE_METRICS_QUERIES_REQUEST_RATE_ENABLED
          value: "false"
        - name: MARIONETTE_METRICS_QUERIES_ERROR_RATE_ENABLED
          value: "false"
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: marionette-control-plane
  namespace: outfit-app
spec:
  selector:
    app: marionette-control-plane
  ports:
  - port: 8080
    targetPort: 8080